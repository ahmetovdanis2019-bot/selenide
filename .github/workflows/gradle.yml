name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4


      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run SUT (Start app-card-delivery.jar)

        run: java -jar artifacts/app-card-delivery.jar &

      - name: Run Tests


        run: ./gradlew test -Dselenide.headless=true
